<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9 da lista 2 E</title>
    <link rel="stylesheet" type="text/css" href="style_exer-9-2_E.css">
</head>
<body>
    <h1><b>Exercício 9 --  Especies de Animais</b></h1>
    <select id="idSelectPrincipal" onchange="familia_animais()">
        <option value="EscolhaEspecie">Escolha uma espécie</option>
        <option value="Oviparo">Oviparos</option>
        <option value="Mamifero">Mamiferos</option>
    </select>   

    <select id="idSelectMamifero" onchange="familia_animais()">
        <option value="">-Escolha um mamífero-</option>
        <option value="https://www.infoescola.com/wp-content/uploads/2016/12/elefante-asiatico-198685685.jpg">Elefante</option>
        <option value="https://super.abril.com.br/wp-content/uploads/2021/05/porquinho_site.jpg?quality=70&strip=info&w=680&h=453&crop=1">Porco</option>
        <option value="https://www.infoescola.com/wp-content/uploads/2008/07/coelho.jpg">Coelho</option>
    </select> 

    <select  id="idSelectOviparo" onchange="familia_animais()" >
        <option value="">-Escolha um ovíparo-</option>
        <option value="https://www.infoescola.com/wp-content/uploads/2017/04/galinha-101572393.jpg">Galinha</option>
        <option value="https://www.universodoaquario.com.br/image/cache/catalog/peixes/corais/peixes-palhaco-ocellaris-p-900x900.jpg">Peixe</option>
        <option value="https://www.dicaspetz.com.br/wp-content/uploads/2020/05/como-criar-tartaruga.jpg">Tartaruga</option>
    </select>  

    <div id="div_resultado">
    </div>

    <input type="text" id="ipt_valorAnimal" placeholder="Valor da compra do animal">
    <button onclick="calcula()">Calcular imposto</button>

    <div id="div_resultadoCalculo"></div>

</body>
</html>
<script>
    var mamifero = idSelectMamifero.value;
    var Oviparo = idSelectOviparo.value;
    
    
    function familia_animais(){
        if (idSelectPrincipal.value == ''){
                idSelectOviparo.style.display = 'none';
                idSelectMamifero.style.dispay = 'none';
        }

        if (idSelectPrincipal.value == 'Oviparo'){
                idSelectMamifero.style.display = 'none';
                idSelectOviparo.style.display = 'block';
            div_resultado.innerHTML = `<img src="${idSelectOviparo.value}" width="200px">`;
        } 
        
        if (idSelectPrincipal.value == 'Mamifero') {
                idSelectMamifero.style.display = 'block';
                idSelectOviparo.style.display = 'none';
            div_resultado.innerHTML = `<img src="${idSelectMamifero.value}" width="200px">`;
        }
    


        function calcula(){
            
            if (idSelectPrincipal == mamifero){
                div_resultadoCalculo.innerHTML = mamifero;
            } 
            
            if(Oviparo){
                div_resultadoCalculo.innerHTML = `O imposto será de R$${ipt_valorAnimal.value * 0.10}`;
            } else if (Mamifero){
                div_resultadoCalculo.innerHTML = `O imposto será de R$${ipt_valorAnimal.value * 0.5}`;
            }
            else {
                div_resultadoCalculo.innerHTML = `${''}`
            }
            }
            

        
        

       
        
        
        
        

    

    }
</script>
